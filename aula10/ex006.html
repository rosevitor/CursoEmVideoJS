<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(40, 173, 40);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onmouseenter="entrar()" onclick="clicar()">Interaja...</div> -->
    <div id="area">Interaja...</div>
</body>
<script>
    var d = window.document.getElementById('area')
        d.addEventListener('click',clicar)
        d.addEventListener('mouseenter', entrar)
        d.addEventListener('mouseout', sair)

    function clicar(){        
        d.innerText = "Clicou";
    };
    function entrar(){
        d.style.background = 'red'
    };
    function sair(){
        d.style.background = 'green'
        d.innerText = "Interaja..."
    };
</script>
</html>
