<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{background:rgb(126, 46, 66);
            color:white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <p><input type="button" value="Verificar" name="btnVerificar" id="btnVerificar" onclick="verificarvel()"></p>
    <div id="res"></div>
</body>
<script>        
    function verificarvel(){
        let txtv = window.document.querySelector('input#txtvel')
        let res = window.document.querySelector('div#res')
        let vel = Number(txtv.value)
        res.innerHTML=`<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
        if(txtv>60){
            res.innerHTML+="<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>"
        }
        res.innerHTML+=`<p>Dirija sempre com o sinto de segurança</p>`
    }
</script>
</html>
